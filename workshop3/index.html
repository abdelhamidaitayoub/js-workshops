<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDo</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Todo List </h1>
        </div>
        <form action="" class="search">
            <input type="text" class="input-field"  placeholder="search todos">
        </form>
        <div class="list">
            <ul class="todos">
                <li class="delete">
                    <p>Une Activité</p>
                    <button ><img src="./img/trash.png"></button>
                </li>
                <li>
                    <p>Deuxieme Activité</p>
                    <button><img src="./img/trash.png"></button>
                </li>
            </ul>
        </div>

        <form class="add">
            <label class="text-light">
                Add new todo...
            </label>
            <input type="text" class="form-control m-auto" name="add">
            <input type="submit" class="addbutton" value="+ Add ToDos">
        </form>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
